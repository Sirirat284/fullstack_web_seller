<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order History</title>
<style>

    .container {
        max-width: 600px; /* Adjust the width as needed */
        margin: 0 auto; /* This will center the container */
        padding: 20px;
    }

    .order-card {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 20px;
        margin-bottom: 20px;
        /* Remove any width or flex properties that were previously here */
    }
    .order-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    .order-content {
        border-top: 1px solid #ddd;
        padding-top: 15px;
    }
    .product-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    .product-name {
        font-weight: bold;
    }
    .product-quantity {
        margin-left: 10px;
    }
    .product-price {
        color: #5cb85c;
    }
    .repurchase-btn {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 4px;
        display: inline-block;
    }
    .repurchase-btn:hover {
        background-color: #0056b3;
    }
    .order-status {
        font-weight: bold;
        color: #007bff;
    }
</style>
</head>
<body>

<!-- Repeat this section for each order -->
<div class="container">
    <div class="order-card">
        <div class="order-header">
            <span>Order ID: #123456</span>
            <span class="order-status">Status: Shipped</span>
        </div>
        <div class="order-content">
            <!-- Repeat this section for each product in the order -->
            <div class="product-item">
                <span class="product-name">Coffee Beans - 1kg</span>
                <span class="product-quantity">Qty: 2</span>
                <span class="product-price">$19.99</span>
            </div>
            <!-- End Product Item -->
        </div>
        <a href="repurchase-link" class="repurchase-btn">Repurchase</a>
    </div>
</div>
<!-- End Order Card -->

</body>
</html>
